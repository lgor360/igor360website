<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>igor360's website :3</title>
    <script>
      const link = document.createElement("link");
      link.rel = "stylesheet";
      link.href = "/igor360website/res/style.css?nocache=" + new Date().getTime();
      document.head.appendChild(link);
    </script>
    <style>
      body {
        background-image: url(/igor360website/res/backgrounds/backSEVEN.png);
      }

      .funpage {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="some-cool-div">
      <div class="topbar">
        <!-- navbar.html -->
      </div>
      <div>fun(⁠≧⁠▽⁠≦⁠)</div>
      <div style="background-color: #363636; height: 140px;" class="bredF">
        random bread
        <img class="bred" style="width: 100px; height: 100px;" src="/igor360website/res/images/bread/bread1.png" alt="bread">
        <button onclick="rBred()">random bread</button>
      </div>
    </div>
    <audio autoplay loop preload="auto">
      <source type="audio/mpeg" src="/igor360website/music/mp3/photochannelpuzzle.mp3">
      <source type="audio/ogg" src="/igor360website/music/ogg/photochannelpuzzle.ogg">
    </audio>
    <script>
      let min = 1;
      let max = 4;

      function rBred() {
        let random = Math.floor(Math.random() * (max - min + 1)) + min;
        document.querySelector('.some-cool-div .bredF .bred').src = `/igor360website/res/images/bread/bread${random}.png`;
      }
    </script>
    <script>
      fetch('/igor360website/navbar.html?no=' + new Date().getTime())
        .then(response => response.text())
        .then(html => {
          document.querySelector('.some-cool-div .topbar').innerHTML = html;
        });
    </script>
  </body>
</html>
