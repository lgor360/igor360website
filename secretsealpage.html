<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>seal's webpage :P</title>
    <style>
      body {
        background-image: url(/igor360website/res/backgrounds/backSEAL.png);
        flex-direction: column;
        margin: auto;
        background-attachment: fixed;
        color: #1D1D1D;
        max-width: 800px;
        width: 100%;
        min-height: 100vh;
        font-family: 'Times New Roman', Times, serif;
      }

      .some-cool-div {
        min-height: 100vh;
        flex-direction: column;
        align-items: center;
        display: flex;
        background: #EDEDED;
        width: 100%;
        height: 100%;
      }

      .topbar {
        display: flex;
        justify-content: center;
        flex-direction: row;
        color: #F3F3F3;
        top: 0;
        position: sticky;
        background: linear-gradient(#D8D8D8, #C6C6C6 63%, #DEDEDE);
        z-index: 100;
        width: 100%;
      }

      .topbar a {
        vertical-align: center;
        margin: 0 6px; 
      }

      a {
        text-decoration: none;
        color: #1D1D1D;
      }
      
      @media (orientation: landscape) {
          body {
              font-size: 15px;
              width: 800px;
          }
      }

      @media (orientation: portrait) {
          body {
              font-size: 25px;
              width: 600px;
          }
      }
    </style>
  </head>
  <body>
    <div class="some-cool-div">
      <div class="topbar">
        <!-- navbar.html -->
      </div>
      <div style="text-align: center;">
        <div style="font-style: bold; font-size: 40px; text-wrap: pretty;">hi to all seals!</div>
        <div>
          this is my mini webpage! i enter it in someone's website and i think what someone will found this webpage!
        </div>
      </div>
      <img alt="seal" src="/igor360website/res/images/seals/a5d6145cf35daa0f5162d9da60df75a0.jpg">
    </div>
    <audio autoplay loop preload="auto">
      <source type="audio/mpeg" src="/igor360website/music/mp3/yume-2kki-lotus-waters.mp3">
      <source type="audio/ogg" src="/igor360website/music/ogg/yume-2kki-lotus-waters.ogg">
    </audio>
    <script>
      fetch('/igor360website/navbar.html?no=' + new Date().getTime())
        .then(response => response.text())
        .then(html => {
          document.querySelector('.some-cool-div .topbar').innerHTML = html;
        });
    </script>
  </body>
</html>
